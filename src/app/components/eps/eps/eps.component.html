<div class="uk-section-small uk-section-default header">
  <div class="uk-container uk-container-large">
    <h1><span class="ion-speedometer"></span> Eps</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="">Inicio</a></li>
      <li><a routerLink="/administracion">Administraci贸n</a></li>
      <li><span>Eps</span></li>
    </ul>
  </div>
</div>

<!-- End No data -->
<div class="uk-section-small" *ngIf="eps == 0">
  <div class="uk-container uk-container-large">
    <div uk-alert>
      <h2>No hay datos <i class="fas fa-table"></i></h2>
    </div>
  </div>
</div>

<div class="uk-section-small" *ngIf="eps != 0">
  <div class="uk-container uk-container-large">
    <div uk-alert>
      <div class="uk-navbar-left">
        <div class="uk-search uk-search-navbar">
          <span uk-search-icon></span>
          <input [(ngModel)]="term" class="uk-search-input" type="text" placeholder="Buscar...">
        </div>
      </div>
    </div>
  </div>
</div>


<div class="uk-section-small" *ngIf="eps != 0">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-overflow-auto">
          <table class="uk-table uk-table-small uk-table-divider">
            <thead>
              <tr>
                <th>NO.</th>
                <th>Descripci贸n</th> 
                <th>Acci贸n</th>      
                <th>Acci贸n</th>           
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ep of eps|filter:term| paginate: { itemsPerPage: 8, currentPage: p}">
                <td>{{ep.id}}</td>
                <td>{{ep.descripcion}}</td>
                <td>
                  <button class="uk-button uk-button-danger" (click)="eliminar(ep.id)"><span uk-icon="trash"></span></button>    
                </td>
                <td>
                  <button class="uk-button uk-button-primary"
                  routerLink="/eps/editar/{{ep.id}}"><span uk-icon="pencil"></span></button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"> </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="floating-button" style="border-radius: 50%;" routerLink="/eps/agregar">
  <span class="plus-circle" uk-icon="plus"></span>
</div>
