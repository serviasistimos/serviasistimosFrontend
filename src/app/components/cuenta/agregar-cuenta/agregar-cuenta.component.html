<div class="uk-section-small uk-section-default header  ">
  <div class="uk-container uk-container-large">
    <h1>Agregar Cuenta</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/administracion">Administración</a></li>
      <li><a routerLink="/cuenta">Cuentas</a></li>
      <li>Agregar Cuenta</li>
    </ul>
  </div>
</div>

<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <form class="uk-grid-small" uk-grid [formGroup]="formulario" (ngSubmit)="insertar()">

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Email</label>
            <input class="uk-input" type="text" formControlName="email">
          </div>

          <div class="uk-width-1-2@s">
            <label class="uk-form-label" for="form-stacked-text">Clave </label>
            <input class="uk-input" placeholder="Mínimo Ocho Caracteres..." type="password" required minlength="8" [pattern]="'^[a-zA-Z0-9 \'\-]+$'"
              formControlName="clave">
          </div>

          <div class="uk-width-1-1@s">
            <label class="uk-form-label" for="form-stacked-text">Rol</label>
            <select class="uk-width uk-select uk-form-width-large" formControlName="rol">
              <option *ngFor="let rol of roles" value="{{rol.id}}">{{rol.descripcion}}</option>
            </select>
          </div>

          <div class="uk-width-1-1@s">
            <div class="uk-margin uk-text-center">
              <button class="uk-button uk-button-default uk-modal-close" type="button"
                routerLink="/cuenta">Cancelar</button>
              <button type="submit" class="uk-button uk-button-primary" [disabled]="!formulario.valid">Guardar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
