<div class="uk-section-small uk-section-default header">
  <div class="uk-container uk-container-large">
    <h1>Control de cuentas</h1>
    <ul class="uk-breadcrumb">
        <li><a routerLink="/">Inicio</a></li>
        <li><a routerLink="/administracion">Administraci√≥n</a></li>
      <li><a>Cuentas</a></li>
    </ul>
  </div>
</div>

<!-- End No data -->
<div class="uk-section-small" *ngIf="cuentas == 0">
    <div class="uk-container uk-container-large">
      <div uk-alert>
        <h2>No hay datos <i class="fas fa-table"></i></h2>
      </div>
    </div>
  </div>

<div class="uk-section-small" *ngIf="cuentas != 0">
  <div class="uk-container uk-container-large">
    <div uk-alert>
      <div class="uk-navbar-left">
        <div class="uk-search uk-search-navbar">
          <span uk-search-icon></span>
          <input [(ngModel)]="term" class="uk-search-input" type="text" placeholder="Buscar...">
        </div>
      </div>
    </div>
  </div>
</div>



<div class="uk-section-small fondo" *ngIf="cuentas != 0">
  <div class="uk-container uk-container-large">
    <div uk-grid class="uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-4@xl">
      <div class="uk-width-expand">
        <div class="uk-card uk-card-default uk-card-body">
          <hr/>
          <div class="uk-overflow-auto">
            <table class="uk-table uk-table-striped anchos">
              <tbody>
                <tr>
                  <th>Correo</th>
                  <th>Rol</th>
                  <th>Actualizar</th>
                  <th>Eliminar</th>
                  <th>cambiar clave</th>
                </tr>
                <tr *ngFor="let cuenta of cuentas | filter : term | paginate: { itemsPerPage: 5, currentPage: p}">
                  <td>{{cuenta.email}}</td>
                  <td>{{cuenta.rol.descripcion}}</td>
                  <td><button class="uk-button uk-button-primary" routerLink="/cuenta/editar/{{cuenta.id}}"><i class="fas fa-pencil-alt" ></i></button></td>
                  <td><button class="uk-button uk-button-danger" (click)="eliminar(cuenta.id)"><i class="fas fa-trash"></i></button></td>
                  <td><button class="uk-button uk-button-primary" routerLink="/cuentas/clave/{{cuenta.id}}"><i class="fas fa-lock" ></i></button></td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"> </pagination-controls>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div id="floating-button" style="border-radius: 50%;" routerLink="/cuentas/agregar">
  <span class="plus-circle" uk-icon="plus"></span>
</div>
