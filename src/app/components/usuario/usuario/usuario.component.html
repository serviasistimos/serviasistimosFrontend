<div class="uk-section-small uk-section-default header">
  <div class="uk-container uk-container-large">
    <h1><span class="ion-speedometer"></span> Usuarios</h1>
    <ul class="uk-breadcrumb">
      <li><a routerLink="">Inicio</a></li>
      <li><span>Usuarios</span></li>
    </ul>
  </div>
</div>

<!-- End No data -->
<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div uk-alert>
      <h2>No hay datos <i class="fas fa-table"></i></h2>
    </div>
  </div>
</div>

<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div uk-alert>
      <div class="uk-navbar-left">
        <div class="uk-search uk-search-navbar">
          <span uk-search-icon></span>
          <input  class="uk-search-input" type="text" placeholder="Buscar...">
        </div>
      </div>
    </div>
  </div>
</div>




<div class="uk-section-small">
  <div class="uk-container uk-container-large">
    <div>
      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-overflow-auto">
          <table class="uk-table uk-table-small uk-table-divider">
            <thead>
              <tr>
                <th>NO.</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Cedula</th>
                <th>Fecha Entrada</th>
                <th>Fecha Fin</th>
                <th>Pago</th>
                <th>Celular</th>
                <th>Nombre Emergencia</th>
                <th>Celular Emergencia</th>
                <th>correo</th>
                <th>eps</th>
                <th>Alergias</th>
                <th>Descripcion Alergias</th>
                <th>Limitaciones</th>
                <th>Descripcion Limitaciones</th>
                <th>Genero</th>
                <!--<th>Pago</th>-->
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<div id="floating-button" style="border-radius: 50%;" routerLink="/usuario/agregar">
  <span class="plus-circle" uk-icon="plus"></span>
</div>
